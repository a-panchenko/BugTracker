<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="../css/login.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="../js/hashPassword.js"></script>
        <script type="text/javascript" src="../js/sha256.js"></script>
    </head>
    <body>
        <div>
            <form name="login" method="post" action="j_security_check" onsubmit="hashPassword();">
                <p>
                    <input type="text" name="j_username" placeholder="username" required>
                </p>
                <p>
                    <input type="password" name="j_password" placeholder="password" required>
                </p>
                <p>
                    <input type="submit" value="Login"/>
                </p>
            </form>
        </div>
    </body>
</html>
